<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>count:{{counter}}</h1>
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            add: function() {
                this.counter++;
                console.log('add');
            },
            sub: function() {
                this.counter--;
                console.log('sub');
            }
        }
    })
    
</script>
</html>
