<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app" @click='changeProvince'>{{city}}</div>
</body>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            cityInfo: [
                {
                    provinceNmae: 'hello',
                    citys: [
                        {a: 'a'},
                        {b: 'b'}
                    ]
                }
            ],
            city: ''
        },
        methods: {
            changeProvince() {
                this.city = this.cityInfo[0].citys
            }
        }
    })
</script>
</html>
