<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
    <h2>{{ message }}</h2>
    <a :href="img">hshh</a>
    <button @click='text(img)'></button>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: 'hello, vue',
            img: '111111111'
        },
        methods: {
            text(img) {
                alert('hehhe')
                alert(img)
            }
        }
    })
</script>
</html>
